    <canvas id="gameCanvas"></canvas>

        <button id="stand" disabled>STAND</button>
    </div>

        <div id="dealerCards">
        </div>
        <aside id="dealerScore">
        </aside>
    </section>
    <section id="playerTable">
        <div id="playerCards">
        </div>
        <aside id="playerScore">
        </aside>
        <aside id="playrtPot">
            SOLDI!
            <button id="add">+</button>
            <button id="remove">-</button>
            <button id="bet">Bet</button>
        </aside>

    <button id="tableFlip" disabled>STOP</button>
    <audio id="audio" src="audio/oiiaoiia.mp3" type="audio/mpeg"></audio>

    <audio id="audio2" src="audio/Guru Josh Project - Infinity 2008 (Klaas Vocal Edit) (Official Video HD).mp3" autoplay loop></audio>

    <audio id="shuffle" src="audio/Shuffle.wav"></audio>


    <script src="Canvas.js"></script>
    <script src="Activities.js"></script>
